<!DOCTYPE html>
<html> 

<head>
  <title>DOM</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,400;0,700;1,200&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1>Ticket de Compra</h1>
    <p class="azul">Registro del Ticket</p>
  </div>

  <div class="content">
    <div>
      <h2>Formulario</h2>
      <div class="content-info">
        <form>
          <div class="field">
            <label>Id:</label>
            <input id="id" type="text" size=35>
            <label>Nombre:</label>
            <input id="name" type="text" size=35>
            <label>Unidades:</label>
            <input id="units" type="text" size=35>
            <label>Costo individual:</label>
            <input id="cost" type="text" size=35>
          </div>
          <div class="field">
            <input id="btnRegister" type="button" value="Agregar">
          </div>
        </form>
      </div>
    </div>
    <div>
      <h2>Listado de tabla</h2>
      <div class="content-info">
        <table id="product">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Unidades</th>
            <th>Costo individual</th>
            <th>Costo Total</th>
            <th>Acciones</th>
          </tr>
          <tr>
            <td></td> 
            <td></td>
            <td></td>
            <td>Subtotal 84%</td>
            <td id="subtotal">0</td>
          </tr>
          <tr>
            <td></td> 
            <td></td>
            <td></td>
            <td>IVA 16%</td>
            <td id="iva">0</td>
          </tr>
          <tr>
          <td></td>
          <td></td>
          <td></td>
          <td>Total + IVA</td>
          <td id="total">0</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script src="main.js" type="module"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
